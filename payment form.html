<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1>Payment</h1>
        <hr>
        <h2>Contact info</h2>
        <p>Name: *<input type="text" name="name" placeholder="enter name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            FeMale <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>
        Address: 
        <textarea name="address" id="address"  rows="10" cols="100" placeholder="enter address"></textarea>
    </p>
    <p>Email: <input type="email" name="email" id="email" placeholder="xyz@gmail.com"></p>
    <p>pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Pay info</h2>
    <p>card type:
        <select name="card" id="card">
            <option value="">--select card--</option>
            <option value="visa">visa</option>
            <option value="master">master</option>
        </select>

    </p>
    <p>
        card no: <input type="number" name="number" id="number">
    </p>
    <p>date: <input type="date" name="ex-date" id="ex-date"></p>
    <p>password <input type="password" name="cvv" id="cvv"></p>
    <input type="submit" value="pay now">
    </form>
</div>
</body>
</html>
